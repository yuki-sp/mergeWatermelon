    <script>
        function debounce(func, wait = 0, options = {}) {
            const defaultOptions = {
                leading: false,
                trailing: true,
                maxWait: 0,
            };
            const finalOptions = { ...defaultOptions, ...options };

            let timer = null;
            let maxWaitTimer = null;
            let lastArgs = null;
            let lastThis = null;
            let lastInvokeTime = 0;

            const invoke = () => {
                func.apply(lastThis, lastArgs);
                lastArgs = lastThis = null;
                lastInvokeTime = Date.now();
            };

            const shouldInvoke = () => {
                const now = Date.now();
                return finalOptions.maxWait > 0 && (now - lastInvokeTime >= finalOptions.maxWait);
            };//用于maxWait

            return function (...args) {
                const now = Date.now();
                lastArgs = args;
                lastThis = this;

                if (!lastInvokeTime) lastInvokeTime = now;

                if (finalOptions.leading && !timer) {
                    invoke();
                }
                if (timer) clearTimeout(timer);

                timer = setTimeout(() => {
                    if (finalOptions.trailing) {
                        invoke();
                    }
                    timer = null;
                }, wait);

                if (finalOptions.maxWait > 0 && !maxWaitTimer) {
                    maxWaitTimer = setTimeout(() => {
                        if (shouldInvoke()) {
                            invoke();
                        }
                        maxWaitTimer = null;
                        clearTimeout(timer);
                        timer = null;
                    }, finalOptions.maxWait);
                }
            };
        }
        function throttle(func, wait = 0, options = {}) {
            const defaultOptions = {
                leading: true,
                trailing: true,
            };
            const finalOptions = { ...defaultOptions, ...options };

            let timer = null;
            let lastArgs;
            let lastThis;
            let lastCallTime = 0;

            const invoke = () => {
                func.apply(lastThis, lastArgs);
                lastArgs = lastThis = null;
            };

            return function (...args) {
                const now = Date.now();
                lastArgs = args;
                lastThis = this;

                if (!finalOptions.leading && lastCallTime === 0) {
                    lastCallTime = now;
                }

                const remaining = wait - (now - lastCallTime);

                if (remaining <= 0 || remaining > wait) {
                    if (timer) {
                        clearTimeout(timer);
                        timer = null;
                    }
                    lastCallTime = now;
                    invoke();
                } else if (finalOptions.trailing && !timer) {
                    timer = setTimeout(() => {
                        lastCallTime = finalOptions.leading ? Date.now() : 0;
                        timer = null;
                        if (finalOptions.trailing) invoke();
                    }, remaining);
                }
            };
        }
    </script>
